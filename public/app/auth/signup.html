<div class="row col-md-6 col-md-offset-3">

    <div class="page-header">
        <h1>Signup</h1>
    </div>

    <p class="alert alert-success" role="alert" ng-if="justSignedUp">
        You are now signed up! <a class="alert-link" href="/login">Log in &raquo;</a>
    </p>

    <div class="jumbotron">
        <form ng-submit="doSignup()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="signupData.username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="signupData.password" required>
            </div>

            <div class="alert alert-danger" role="alert" ng-if="error">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!processing">Sign up</span>
                <span ng-if="processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>
        </form>
    </div>

</div>
