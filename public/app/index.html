<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Honours Photos App</title>

        <base href="/">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/sandstone/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/style.min.css">
    </head>

    <body ng-app="photosApp" ng-controller="authController as auth">
        <header>
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Honours Photos</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav" ng-if="auth.loggedIn">
                    <li><a href="/photos"><span class="glyphicon glyphicon-picture"></span> Photos</a></li>
                    <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!auth.loggedIn"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li ng-if="auth.loggedIn" class="navbar-text">Hello {{ auth.user.username }}!</li>
                        <li ng-if="auth.loggedIn"><a href="/users/{{ auth.user.id }}/photos"><span class="glyphicon glyphicon-picture"></span> My Photos</a></li>
                        <li ng-if="auth.loggedIn"><a href="#" ng-click="auth.doLogout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div><!-- /navbar-collapse -->
              </div><!-- /container-fluid -->
            </nav>
        </header>

        <main class="container">
            <div ng-view></div>
        </main>

        <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
        <script src="/assets/libs/angular/angular.js"></script>
        <script src="/assets/libs/angular-route/angular-route.js"></script>
        <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/js/app.js"></script>
    </body>
</html>
