<div class="page-header" ng-show="user">
    <h1>{{ user.user.username }}â€™s Photos</h1>
</div>

<div class="jumbotron text-center" ng-show="user.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading photos...</p>
</div>

<div class="photos row" ng-show="user.photos">
    <div class="col-xs-6 col-md-3" ng-repeat="photo in user.photos">
        <div class="thumbnail" ng-show="user.canEdit">
            <img src="/assets/images/{{ photo.url }}" alt="{{ photo.url }}">
            <div class="caption text-center">
                <a href="#" class="btn btn-primary" role="button">Edit</a>
                <a href="#" class="btn btn-danger" role="button">Delete</a>
            </div>
        </div>

        <a href="/photos/{{ photo._id }}" class="thumbnail" ng-show="!user.canEdit">
            <img src="/assets/images/{{ photo.url }}" alt="{{ photo.url }}">
        </a>
    </div>
</div>
