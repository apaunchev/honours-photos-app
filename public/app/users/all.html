<div class="page-header">
    <h1>Users</h1>
</div>

<div class="jumbotron text-center" ng-show="user.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading users...</p>
</div>

<p class="bg-info" ng-show="user.users.length == 0">No users yet.</p>

<ul ng-show="user.users">
    <li ng-repeat="user in user.users">
        <a ng-href="/users/{{ user._id }}">{{ user.username }}</a>
    </li>
</ul>
