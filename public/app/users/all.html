<div class="page-header">
    <h1>Users</h1>
</div>

<div class="users">
    <p ng-show="users.length == 0">No users yet.</p>

    <ul class="users-list" ng-show="users">
        <li ng-repeat="user in users">
            <h2>
                <a ng-href="/users/{{ user._id }}"><img src="/assets/images/anonymous.jpg" class="img-circle" alt="User" width="40"></a>
                <a ng-href="/users/{{ user._id }}">{{ user.username }}</a>
            </h2>

            <div class="photos" ng-show="user.photos">
                <div ng-show="user.photos.length == 0">
                    <p>No photos yet.</p>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-md-3" ng-repeat="photo in user.photos">
                        <a href="/photos/{{ photo._id }}" class="thumbnail">
                            <img src="{{ photo.url }}" alt="{{ photo.url }}">
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
