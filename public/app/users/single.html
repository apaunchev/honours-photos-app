<div class="alert alert-danger" role="alert" ng-if="error">
    {{ error }}
</div>

<div class="page-header" ng-show="user && !error">
    <h1>
        {{ user.username }}â€™s Photos
        <a href="/photos/add" class="btn btn-primary" ng-show="isOwner">
            <span class="glyphicon glyphicon-plus"></span>
            Add Photo
        </a>
    </h1>
</div>

<div class="photos" ng-show="photos && !error">
    <div ng-show="photos.length == 0">
        <p>No photos yet.</p>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
            <div class="thumbnail">
                <a href="/photos/{{ photo._id }}"><img src="{{ photo.url }}" alt="{{ photo.url }}"></a>
                <div class="caption text-center" ng-show="isOwner">
                    <a href="/photos/{{ photo._id }}/edit" class="btn btn-primary" role="button">Edit</a>
                    <a href="#" class="btn btn-danger" role="button" confirmed-click="deletePhoto(photo._id)" ng-confirm-click="Are you sure you want to delete this photo?">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
