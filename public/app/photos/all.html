<div class="page-header">
    <h1>
        All Photos
        <a href="/photos/add" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            Add Photo
        </a>
    </h1>
</div>

<div class="photos" ng-show="photos">
    <div ng-show="photos.length == 0">
        <p>No photos yet.</p>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
            <a href="/photos/{{ photo._id }}" class="thumbnail">
                <img src="{{ photo.url }}" alt="{{ photo.url }}">
            </a>
        </div>
    </div>
</div>
