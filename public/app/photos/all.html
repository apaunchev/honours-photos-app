<div class="page-header">
    <h1>
        All Photos
        <a href="/photos/add" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            Add Photo
        </a>
    </h1>
</div>

<div class="jumbotron text-center" ng-show="processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading photos...</p>
</div>

<p class="bg-info" ng-show="photos.length == 0">No photos yet.</p>

<div class="photos row" ng-show="photos">
    <div class="col-xs-6 col-md-3" ng-repeat="photo in photos">
        <a href="/photos/{{ photo._id }}" class="thumbnail">
            <img src="{{ photo.url }}" alt="{{ photo.url }}">
        </a>
    </div>
</div>
