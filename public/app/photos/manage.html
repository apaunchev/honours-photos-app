<div class="page-header">
    <h1 ng-show="type == 'add'">Add Photo</h1>
    <h1 ng-show="type == 'edit'">Edit Photo</h1>
</div>

<form class="form-horizontal" ng-submit="savePhoto()">
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-6">
            <input type="url" name="photoUrl" class="form-control" ng-model="photoData.url" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Caption</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="photoData.caption" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <div class="alert alert-danger" role="alert" ng-if="error">
                {{ error }}
            </div>

            <button type="submit" class="btn btn-success btn-block">
                <span ng-if="!processing">Save Photo</span>
                <span ng-if="processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>
        </div>
    </div>
</form>
