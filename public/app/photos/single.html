<div class="page-header">
    <h1>
        Viewing Photo
        <a href="/photos/{{ photo.photo._id }}/edit" class="btn btn-primary" ng-show="photo.canEdit">
            <span class="glyphicon glyphicon-plus"></span>
            Edit Photo
        </a>
    </h1>
</div>

<div class="row" ng-show="photo.photo">
    <div class="col-md-6">
        <div class="photo">
            <p><img src="{{ photo.photo.url }}" alt="{{ photo.photo.caption }}"></p>
        </div>
    </div>
    <div class="col-md-6">
        <dl>
            <dt>Caption</dt>
            <dd><p>{{ photo.photo.caption }}</p></dd>
            <dt>Author</dt>
            <dd><p><a href="/users/{{ photo.user._id }}">{{ photo.user.username }}</a></p></dd>
            <dt>Comments</dt>
            <dd><p>...</p></dd>
        </dl>
    </div>
</div>
