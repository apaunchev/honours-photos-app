<div class="page-header">
    <h1>
        Viewing Photo
        <a href="/photos/{{ photo.photo._id }}/edit" class="btn btn-primary" ng-show="photo.canEdit">
            <span class="glyphicon glyphicon-plus"></span>
            Edit Photo
        </a>
    </h1>
</div>

<div class="row" ng-show="photo.photo">
    <div class="col-md-6">
        <div class="photo">
            <p><img src="{{ photo.photo.url }}" alt="{{ photo.photo.caption }}"></p>
        </div>
    </div>
    <div class="col-md-6">
        <h3><a href="/users/{{ photo.user._id }}">{{ photo.user.username }}</a></h3>
        <p>{{ photo.photo.createdAt | date:'medium' }} <span ng-show="photo.photo.updatedAt != photo.photo.createdAt">(updated {{ photo.photo.updatedAt | date:'medium' }})</span></p>
        <p>{{ photo.photo.caption }}</p>
        <hr>
        <form class="form-inline" name="addCommentForm" ng-submit="photo.saveComment()">
            <div class="form-group">
                <label for="commentText" class="sr-only">Comment</label>
                <input type="text" id="commentText" class="form-control" ng-model="photo.commentData.content" placeholder="Leave a comment..." required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">
                    <span ng-if="!photo.processing">Save Commment</span>
                    <span ng-if="photo.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
                </button>
            </div>
        </form>
        <ol ng-show="photo.comments">
            <li ng-repeat="comment in photo.comments">
                <p>{{ comment.content }}</p>
            </li>
        </ol>
    </div>
</div>
