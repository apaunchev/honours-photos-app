<div class="page-header">
    <h1>Add Photo</h1>
</div>

<form name="addPhotoForm" class="form-horizontal" ng-submit="photo.savePhoto()">
    <div class="form-group">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-6">
            <input type="url" name="photoUrl" class="form-control" ng-model="photo.photoData.url" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Caption</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="photo.photoData.caption" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-success btn-block">Save Photo</button>
        </div>
    </div>
</form>

<div class="row show-hide-message" ng-show="photo.message">
    <div class="col-sm-6 col-sm-offset-2">
        <div class="alert alert-info">
            {{ photo.message }}
        </div>
    </div>
</div>
