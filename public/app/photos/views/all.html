<div class="page-header">
    <h1>
        Photos
        <a href="/photos/create" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span>
            New Photo
        </a>
    </h1>
</div>

<div class="jumbotron text-center" ng-show="photo.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading photos...</p>
</div>

<div class="photos row" ng-show="photo.photos">
    <div class="col-xs-6 col-md-3" ng-repeat="photo in photo.photos">
        <a href="/photos/{{ photo._id }}" class="thumbnail">
            <img src="/assets/images/{{ photo.url }}" alt="{{ photo.url }}">
        </a>
    </div>
</div>
